<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Order summary card</title>
</head>
<body>
    <main>   
        <div class="card">
            <img src="images/illustration-hero.svg" alt="illustration-hero-image">
            <div class="card-details">
                <div class="card-summary">
                    <h3>Order Summary</h3>
                    <p>You can now listen to millions of songs, audiobooks and podcaasts on any device anywhere you like!</p>
                </div>  
                    
                <div class="card-price-plans d-flex flex-row justify-content-between">
                    <div class="pricing d-flex flex-row">
                    <img src="images/icon-music.svg" alt="music-logo-img">
                    <div class="pricing-content">
                        <p class="pricing-content1">Annual Plan</p>
                        <p class="pricing-content2">$59.99/year</p>
                    </div>
                    </div>
                    <a href="#" style="text-decoration:underline; color: hsl(245, 75%, 52%); font-size: .7rem; font-weight: bold; position: relative; top:30px; right: 24px;">Change</a>
                </div>

                <div class="bottom-button d-flex flex-column">
                    <button class="payment-button0">Proceed to Payment</button>    
                    <button class="cancel-order-button0">Cancel Order</button>
                </div>

            </div>
        </div>
    </main>
    <div class="attribution text-right">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Anubhav Singh</a>.
    </div>

</body>
</html>
